<div class="bg-light py-5">
  <div class="container">
    <h1 class="text-center text-danger display-4 font-weight-bold mb-5">Contáctanos</h1>
    
    <div class="row g-4">
      
      <div class="col-md-6">
        <h2 class="text-danger h4 font-weight-bold mb-4">Información de Contacto</h2>
        <ul class="list-unstyled text-secondary">
          <li class="mb-2 d-flex align-items-center">
            <i class="fas fa-envelope text-danger me-2"></i>
            tecnopros.com
          </li>
          <li class="mb-2 d-flex align-items-center">
            <i class="fas fa-phone-alt text-danger me-2"></i>
            +59390383378
          </li>
          <li class="d-flex align-items-center">
            <i class="fas fa-map-marker-alt text-danger me-2"></i>
            Av. 2, Codesa,Esmeraldas
          </li>
        </ul>
      </div>

      <div class="col-md-6">
        <h2 class="text-danger h4 font-weight-bold mb-4">Envíanos un Mensaje</h2>
        
        <form class="bg-white border rounded shadow-sm p-4">
          <div class="mb-3">
            <label for="name" class="form-label text-secondary font-weight-bold">Nombre:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label text-secondary font-weight-bold">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label for="message" class="form-label text-secondary font-weight-bold">Mensaje:</label>
            <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
          </div>
          
          <button type="submit" class="btn btn-danger btn-block font-weight-bold">
            Enviar
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
